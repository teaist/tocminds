<m-v3topbar>
  <ng-container search *ngIf="session.isLoggedIn()">
    <m-search--bar [defaultSizes]="false"></m-search--bar>
  </ng-container>

  <ng-container icons *ngIf="session.isLoggedIn()">
    <m-composer__topbarButton></m-composer__topbarButton>
    <m-notifications--topbar-toggle></m-notifications--topbar-toggle>
  </ng-container>
</m-v3topbar>
