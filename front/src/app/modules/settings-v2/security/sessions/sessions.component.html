<m-settingsV2__header>
  <div
    class="m-settingsV2__headerLabel"
    i18n="@@SETTINGS__SECURITY__SESSIONS__LABEL"
  >
    Sessions
  </div>
  <div
    class="m-settingsV2__desc"
    i18n="@@SETTINGS__SECURITY__SESSIONS__DESCRIPTION"
  >
    Close all sessions with a single click.
  </div>
</m-settingsV2__header>

<div class="m-formLayout--buttonLeft">
  <div class="m-form__fieldsContainer">
    <div class="m-form__field--checkbox stretchedField">
      <div class="m-form__row--label">
        <label i18n="@@SETTINGS__SESSIONS__YOU_CURRENTLY_HAVE_X_OPEN"
          >You currently have {{ openSessions }} open {openSessions, plural, =1
          {session} other {sessions}}.</label
        >
      </div>
    </div>
  </div>
  <div class="m-form__buttonsContainer">
    <m-shadowboxSubmitButton
      color="red"
      (click)="closeAllSessions()"
      i18n="@@SETTINGSV2_SESSIONS__CLOSE_ALL_SESSIONS"
    >
      Close all sessions
    </m-shadowboxSubmitButton>
  </div>
</div>
