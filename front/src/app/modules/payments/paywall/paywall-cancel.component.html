<a
  class="mdl-button mdl-js-button"
  [ngClass]="{ 'mdl-js-ripple-effect': !inProgress }"
  (click)="action()"
>
  <div
    *ngIf="inProgress"
    class="mdl-spinner mdl-js-spinner is-active"
    [mdl]
  ></div>
  <ng-container i18n="@@PAYMENTS__PAYWALL_CANCEL__ACTION"
    >Cancel Subscription</ng-container
  >
</a>
