<div class="m-channelSidebar__buttons">
  <button class="m-channelSidebar__messageButton">
    <img [src]="cdnAssetsUrl + 'assets/icons/wire.svg'" />
    <span i18n="@@COMMON__MESSAGE">Message</span>
  </button>

  <button class="m-channelSidebar__payButton">
    <img [src]="cdnAssetsUrl + 'assets/icons/wire.svg'" />
    <span i18n="@@COMMON__PAY">Pay</span>
  </button>
</div>

<m-channelstats [user]="user"></m-channelstats>

<m-channelbiofields [user]="user" [editing]="editing"></m-channelbiofields>

<m-channels--sorted-module
  title="Images"
  i18n-title="@@COMMON__IMAGES"
  type="images"
  [channel]="user"
  [linksTo]="['/', user.username, 'images']"
  [size]="8"
  *mIfBrowser
></m-channels--sorted-module>

<m-channels--sorted-module
  title="Videos"
  i18n-title="@@COMMON__VIDEOS"
  type="videos"
  [channel]="user"
  [linksTo]="['/', user.username, 'videos']"
  [size]="8"
  *mIfBrowser
></m-channels--sorted-module>

<button (click)="changeEditing.emit(true)">toggle editing</button>

<m-wire-channel
  *mIfBrowser
  #wire
  [(rewards)]="user.wire_rewards"
  [channel]="user"
  [editing]="editing"
  [channelV2Design]="true"
></m-wire-channel>
