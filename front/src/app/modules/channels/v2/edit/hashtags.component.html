<div class="m-form__fieldsContainer">
  <div class="m-form__row--input m-channelEdit__hashtagInput">
    <m-hashtags__typeaheadInput
      placeholder="Enter tag"
      historyKey="channel-edit"
      [disabled]="(service.hashtags$ | async)?.length >= 5"
      [maxEntries]="5"
      (onAction)="addHashtagIntent($event)"
      #hashtagsTypeaheadInput
    ></m-hashtags__typeaheadInput>

    <button
      class="m-fieldButton-v2"
      [disabled]="(service.hashtags$ | async)?.length >= 5"
      (click)="hashtagsTypeaheadInput.triggerAction()"
      i18n="@@COMMON__ADD"
    >
      Add
    </button>
  </div>
</div>

<ul class="m-channelEdit__hashtagList">
  <li
    *ngFor="let tag of service.hashtags$ | async"
    class="m-channelEditHashtagList__item"
  >
    <span>#{{ tag }}</span>
    <m-icon
      class="m-channelEditHashtagListItem__remove"
      iconId="close"
      [sizeFactor]="-20"
      (click)="service.removeHashtag(tag)"
    ></m-icon>
  </li>
</ul>
