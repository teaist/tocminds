<div class="m-onboarding-feed">
  <m-onboarding-card
    text="Design Your Channel"
    subtext="Setup your avatar, banner, personal bio and more"
    icon="mode_edit"
    [route]="[
      '/',
      session.getLoggedInUser().username,
      'feed',
      { editToggle: true }
    ]"
    class="mdl-color--blue-grey-800 mdl-color-text--white"
    id="channel"
  ></m-onboarding-card>

  <m-onboarding-card
    text="Subscribe to channels"
    subtext="Click here to find the content you love to fill your newsfeed"
    icon="person_add"
    [route]="['/channels/top']"
    id="subscribe"
  ></m-onboarding-card>

  <m-onboarding-card
    text="Set up your ethereum wallet"
    subtext="Click here to set up your ethereum wallet"
    icon="person_add"
    [route]="['/wallet']"
    class="mdl-color--blue-grey-800 mdl-color-text--white"
    id="wallet"
  ></m-onboarding-card>
</div>
