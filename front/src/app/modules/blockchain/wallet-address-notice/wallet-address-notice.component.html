<m-announcement
  *ngIf="address"
  [id]="'blockchain:wallet-address-notice:' + address"
>
  <span
    class="m-blockchain--wallet-address-notice--action"
    (click)="setWallet()"
    i18n="@@BLOCKCHAIN__WALLET_ADDRESS_NOTICE"
    >Hey, do you want to setup your Tokens wallet?</span
  >
</m-announcement>
