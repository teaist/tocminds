<div
  class="m-messenger--userlist m-messenger--dockpane mdl-shadow--4dp"
  [class.m-messenger--dockpane-open]="open"
  [@attentionNeeded]="attentionNeededTrigger"
>
  <div class="m-messenger--dockpane-tab" (click)="toggle()">
    <div class="m-messenger--dockpane-tab-title">
      <i class="material-icons">chat_bubble</i
      ><span i18n="@@MESSENGER__SETUP__MESSENGER_TITLE">Messenger</span>
    </div>
    <div
      class="m-messenger--dockpane-tab-actions"
      (click)="$event.stopPropagation()"
      *ngIf="encryption.isSetup()"
    >
      <i
        class="material-icons"
        (click)="ribbon.open = !ribbon.open"
        [ngClass]="{ 'm-status-active': ribbon.open }"
      >
        settings
      </i>
    </div>
  </div>
  <div class="m-messenger--dockpane-container mdl-shadow--2dp">
    <div
      class="m-messenger--dockpane-tab-ribbon mdl-color-text--blue-grey-300"
      #ribbon
      [hidden]="!ribbon.open"
    >
      <div
        class="m-messenger--dockpane-tab-icon mdl-color-text--blue-grey-300"
        (click)="
          encryption.reKeying = !encryption.reKeying; ribbon.open = false
        "
      >
        <i
          class="material-icons mdl-color-text--blue-grey-100"
          title="Change your encryption password"
          i18n-title="@@MESSENGER__SETUP__CHANGE_PWD_TOOLTIP"
          >vpn_key</i
        >
        <ng-container i18n="@@MESSENGER__SETUP__REKEY">Re-key</ng-container>
      </div>
    </div>
    <m-messenger--encryption></m-messenger--encryption>
  </div>
</div>
