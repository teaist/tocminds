<ng-container *ngIf="error || channel; else loader">
  <ng-container
    *ngIf="
      error ||
        !proEnabled ||
        !showPro ||
        !channel.pro_published ||
        isOwner ||
        isAdmin;
      else isProChannel
    "
  >
    <ng-container *mIfFeature="'channels'; else v1ChannelTemplate">
      <m-channel-v2 [channel]="channel" #v2ChannelComponent></m-channel-v2>
    </ng-container>
    <ng-template #v1ChannelTemplate>
      <m-channel [user]="channel" #v1ChannelComponent></m-channel>
    </ng-template>
  </ng-container>
  <ng-template #isProChannel>
    <m-pro--channel #proChannelComponent></m-pro--channel>
  </ng-template>
</ng-container>
<ng-template #loader>
  <div class="m-channel-container--loader" *ngIf="inProgress">
    <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
  </div>
</ng-template>
