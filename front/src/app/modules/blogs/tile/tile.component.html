<div class="m-blog--tile m-border" [routerLink]="['/blog/view', entity.guid]">
  <div
    class="m-blog--tile-thumbnail-wrapper"
    [ngClass]="{
      'm-blog--tile--mature-thumbnail': attachment.shouldBeBlurred(entity)
    }"
  >
    <a
      class="m-blog--tile-thumbnail"
      [ngStyle]="{
        background:
          '#444 url(' + entity.thumbnail_src + ') center center / cover'
      }"
      [routerLink]="['/blog/view', entity.guid]"
    >
    </a>

    <i class="material-icons">explicit</i>
  </div>

  <div class="m-blog--tile-title">
    <label>{{ entity.title | excerpt: 140 }}</label>
    <p>{{ entity.excerpt | excerpt: 140 }}</p>
    <div class="m-inline-owner-block">
      <a [routerLink]="['/', entity.ownerObj.username]">
        <img
          src="/icon/{{ entity.ownerObj.guid }}/small/{{
            entity.ownerObj.icontime
          }}"
          class="m-border"
        />
        {{ entity.ownerObj.username }}
      </a>
      <span>{{ entity.time_created * 1000 | date: 'mediumDate' }}</span>
    </div>
    <m-safe-toggle
      *ngIf="session.isAdmin()"
      [(entity)]="entity"
    ></m-safe-toggle>
  </div>
</div>
