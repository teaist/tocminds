<span
  class="m-checkout--blockchain--title"
  i18n="wallet selector|@@BLOCKCHAIN__OPTIONS__LOCAL_WALLETS_LABEL"
>
  Local Wallets
</span>

<i
  class="material-icons m-checkout--blockchain--refresh"
  (click)="walletSelector.refresh()"
  >autorenew</i
>

<m-blockchain--wallet-selector
  class="m-checkout--blockchain--wallet-selector"
  (select)="setValue($event)"
  #walletSelector="BlockchainWalletSelector"
  [autoselect]="autoselect"
  (autoselectChangeEmitter)="onAutoSelectChange($event)"
  [allowOffchain]="allowOffchain"
></m-blockchain--wallet-selector>
