<div class="banner">
  <img [src]="getBanner()" />
</div>
<div class="m-proChannelGroupTile__content">
  <div class="avatar">
    <img [src]="getAvatar()" />
  </div>
  <div class="body">
    <h2>{{ this.entity.name }}</h2>
    <p i18n="@@COMMON__SUBSCRIBERS__WITH__COUNT">
      Subscribers: <span>{{ this.entity['members:count'] }}</span>
    </p>
  </div>
</div>
