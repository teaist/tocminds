<ng-container *ngIf="(entity$ | async).boosted; else viewsCount">
  <span
    class="m-activity__flag m-activity__flag--boosted"
    data-cy="m-activity__boostedFlag"
  >
    <i class="material-icons">trending_up</i>
    <span>Boosted</span>
  </span>
</ng-container>

<ng-template #viewsCount>
  <span class="m-activityMetrics__views" *ngIf="views$ | async as views"
    >{{ views | abbr }} views</span
  >
</ng-template>
