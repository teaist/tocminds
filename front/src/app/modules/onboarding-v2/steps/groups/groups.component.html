<div class="m-onboarding__controls">
  <div class="m-onboarding__list">
    <m-onboarding__groupList></m-onboarding__groupList>
  </div>

  <div class="m-onboarding__actionButtons">
    <button
      class="mf-button mf-button--hollow"
      (click)="skip()"
      i18n="@@COMMON__SKIP"
    >
      Skip
    </button>
    <button
      class="mf-button mf-button--alt"
      (click)="continue()"
      i18n="@@COMMON_CONTINUE"
    >
      Continue
    </button>
  </div>
</div>
