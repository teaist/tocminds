<div
  class="m-boost--creator-payment"
  *ngIf="boost.currency === 'usd' || boost.currency === 'creditcard'"
>
  <minds-payments-stripe-checkout
    *ngIf="!boost.nonce"
    (inputed)="setNonce($event)"
    [useMDLStyling]="false"
  ></minds-payments-stripe-checkout>

  <div class="m-boost--creator-payment-attached" *ngIf="boost.nonce">
    <i class="material-icons">check_circle</i>
    <span>
      <ng-container i18n="@@M__COMMON__PAYMENT_ATTACHED"
        >Your payment is attached.</ng-container
      >
      <b (click)="boost.nonce = null" i18n="@@M__ACTION__CHANGE">Change</b>
    </span>
  </div>
</div>
