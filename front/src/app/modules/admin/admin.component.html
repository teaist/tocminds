<div class="m-toolbar">
  <div class="m-topbar--row">
    <div
      class="m-topbar--navigation m-topbar--navigation__centered m-topbar--navigation--text-only"
    >
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/interactions"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Interactions</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/boosts"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Boosts</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/firehose"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Firehose</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/pages"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Pages</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/moderation/juryduty/initial"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Appeals</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/monetization"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Monetization</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/programs"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Programs</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/payouts"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Payouts</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/withdrawals"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Withdrawals</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/tagcloud"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Tag Cloud</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/verify"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Verify</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/purchases"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Purchases</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/reports-download"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Reports</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/admin/features"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Features</span>
      </a>
    </div>
  </div>
</div>
<m-admin--interactions *ngIf="filter == 'interactions'"></m-admin--interactions>
<minds-admin-boosts *ngIf="filter == 'boosts'"></minds-admin-boosts>
<minds-admin-firehose *ngIf="filter == 'firehose'"></minds-admin-firehose>
<minds-admin-pages *ngIf="filter == 'pages'"></minds-admin-pages>
<minds-admin-reports
  *ngIf="filter == 'reports' || filter == 'appeals'"
></minds-admin-reports>
<minds-admin-monetization
  *ngIf="filter == 'monetization'"
></minds-admin-monetization>
<minds-admin-programs *ngIf="filter == 'programs'"></minds-admin-programs>
<minds-admin-payouts *ngIf="filter == 'payouts'"></minds-admin-payouts>
<m-admin-withdrawals *ngIf="filter == 'withdrawals'"></m-admin-withdrawals>
<minds-admin-featured *ngIf="filter == 'featured'"></minds-admin-featured>
<minds-admin-tagcloud *ngIf="filter == 'tagcloud'"></minds-admin-tagcloud>
<m-admin--verify *ngIf="filter == 'verify'"></m-admin--verify>
<m-admin--purchases *ngIf="filter == 'purchases'"></m-admin--purchases>
<m-admin--reports-download
  *ngIf="filter == 'reports-download'"
></m-admin--reports-download>
<m-admin--features *ngIf="filter == 'features'"></m-admin--features>
