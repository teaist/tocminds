<div class="m-toolbar">
  <div class="m-topbar--row">
    <div class="m-topbar--navigation m-topbar--navigation--text-only">
      <!--<a class="m-topbar&#45;&#45;navigation&#45;&#45;item"-->
      <!--routerLink="/groups/suggested"-->
      <!--routerLinkActive="m-topbar&#45;&#45;navigation&#45;&#45;item-active"-->
      <!--*ngIf="session.isLoggedIn()"-->
      <!--&gt;-->
      <!--<span i18n="@@M__COMMON_TOPBAR_SUGGESTED">Suggested</span>-->
      <!--<m-tooltip icon="help" i18n="@@M__COMMON_TOPBAR_SUGGESTED_TOOLTIP">-->
      <!--Suggested displays the suggested content on Minds-->
      <!--</m-tooltip>-->
      <!--</a>-->
      <a
        class="m-topbar--navigation--item"
        routerLink="/groups/top"
        routerLinkActive="m-topbar--navigation--item-active"
        *ngIf="session.isLoggedIn()"
      >
        <span i18n="@@M__COMMON_TOPBAR_TOP">Top</span>
        <m-tooltip icon="help" i18n="@@M__COMMON_TOPBAR_TOP_TOOLTIP">
          Top displays the top content on Minds
        </m-tooltip>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/groups/member"
        routerLinkActive="m-topbar--navigation--item-active"
        *ngIf="session.isLoggedIn()"
      >
        <span i18n="@@M__COMMON_TOPBAR__MY_GROUPS">My Groups</span>
        <m-tooltip
          icon="help"
          i18n="@@MINDS__GROUPS__TOPBAR__YOUR_GROUPS_TOOLTIP"
        >
          Your Groups
        </m-tooltip>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/groups/create"
        routerLinkActive="m-topbar--navigation--item-active"
        *ngIf="session.isLoggedIn()"
      >
        <span i18n="@@M__COMMON_TOPBAR__START_A_NEW_GROUP"
          >Start a new group</span
        >
        <m-tooltip
          icon="help"
          i18n="@@MINDS__GROUPS__TOPBAR__START_A_NEW_GROUP_TOOLTIP"
        >
          Start a new group
        </m-tooltip>
      </a>

      <div class="m-layout--spacer"></div>

      <m-topbar--hashtags
        (selectionChange)="reloadTags($event)"
        [enabled]="filter === 'top'"
        *ngIf="!preventHashtagOverflow"
      >
      </m-topbar--hashtags>

      <m-topbar--navigation--options
        (change)="onOptionsChange($event)"
        [options]="filter == 'top' ? ['rating'] : []"
        *ngIf="filter === 'top'"
      >
      </m-topbar--navigation--options>
    </div>
  </div>
  <div class="m-topbar--row" *ngIf="preventHashtagOverflow">
    <div class="m-topbar--navigation m-topbar--navigation--text-only">
      <div class="m-layout--spacer"></div>

      <m-topbar--hashtags
        (selectionChange)="reloadTags($event)"
        [enabled]="filter === 'top'"
      ></m-topbar--hashtags>
    </div>
  </div>
</div>

<div class="m-groups--list">
  <m-groups--tile
    *ngFor="let entity of entities"
    [entity]="entity"
  ></m-groups--tile>

  <infinite-scroll
    distance="25%"
    (load)="load()"
    [moreData]="moreData"
    [inProgress]="inProgress"
  >
  </infinite-scroll>
</div>
