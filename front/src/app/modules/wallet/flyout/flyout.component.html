<div class="m-wallet--flyout-wrapper mdl-card mdl-shadow--3dp">
  <div
    class="m-wallet--flyout-announcement"
    *ngIf="address && showAnnouncement"
    (click)="setUpCryptoWallet()"
  >
    <span
      >Hey, do you want to setup your Token wallet using <b>{{ address }}</b
      >?</span
    >
    <div class="m-wallet--flyout-announcement--close" (click)="closeMessage()">
      <i class="material-icons">close</i>
    </div>
  </div>

  <div class="m-wallet--flyout-grid">
    <!--<div class="m-wallet--flyout-volume mdl-cell mdl-cell--4-col">
      <span *ngIf="balance.points > -1">{{ balance.points | abbr }}</span>
      <span *ngIf="balance.points < 0">...</span>
      <div class="m-wallet--flyout-label">
        <label i18n>Points</label>
        <m-tooltip icon="help" i18n>
          Your points balance
        </m-tooltip>
      </div>
    </div>-->

    <div class="m-wallet--flyout-coin mdl-cell mdl-cell--4-col">
      <!--<m--crypto-token-symbol class="m--crypto-token-symbol--thin"></m--crypto-token-symbol>-->
      <span *ngIf="balance.tokens > -1">{{
        balance.tokens | token: 18 | number
      }}</span>
      <span *ngIf="balance.tokens < 0">...</span>
      <div class="m-wallet--flyout-label">
        <label>Tokens</label>
        <m-tooltip icon="help">
          Your Tokens balance
        </m-tooltip>
      </div>
    </div>

    <!--<div class="m-wallet--flyout-balance mdl-cell mdl-cell--4-col">
      <i>$</i>
      <span *ngIf="balance.money > -1">{{balance.money | number:'1.2-2'}}</span>
      <span *ngIf="balance.money < 0">...</span>
      <div class="m-wallet--flyout-label">
        <label i18n>USD</label>
        <m-tooltip icon="help" i18n>
          Your USD balance, pending payout
        </m-tooltip>
      </div>
    </div>-->
  </div>
  <div
    class="m-wallet--flyout--bottom-container mdl-color--blue-grey-50 mdl-color-text--blue-grey-200"
  >
    <a [routerLink]="['/wallet']" (click)="close()">
      Go to Wallet
    </a>
  </div>
</div>
