<ng-container *ngIf="!inProgress && dashboard">
  <div class="m-walletChart__headerRow">
    <h2>Off-Chain Balance</h2>
    <m-timespanFilter
      [timespans]="dashboard.timespans"
      [activeTimespanId]="activeTimespan.id"
      (timespanChanged)="updateTimespan($event)"
    ></m-timespanFilter>
  </div>

  <m-chartV2
    *ngIf="activeTimespan && activeMetric"
    [interval]="activeTimespan.interval"
    [unit]="activeMetric?.unit"
    [label]="activeMetric?.label"
    [segments]="activeMetric.visualisation.segments"
  ></m-chartV2>
</ng-container>
<div *ngIf="inProgress || !dashboard" class="m-wallet__spinner">
  <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
</div>
