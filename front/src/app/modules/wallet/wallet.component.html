<div class="m-toolbar" *ngIf="false">
  <div class="m-topbar--row">
    <div class="m-topbar--navigation m-topbar--navigation--text-only">
      <a
        class="m-topbar--navigation--item"
        routerLink="/wallet/tokens"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Tokens</span>
        <m-tooltip
          icon="help"
          i18n="@@WALLET_V2__WALLET__SEE_YOUR_CONTRIBUTIONS_INFO"
        >
          See your contributions score and rewards, withdraw them and configure
          your ethereum wallet
        </m-tooltip>
      </a>

      <a
        class="m-topbar--navigation--item"
        routerLink="/wallet/wire"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span>Wire</span>
        <m-tooltip
          icon="help"
          i18n="@@WALLET_V2__WALLET__YOU_SEND_RECEIVED_WIRES_LEDGER"
        >
          Your sent and received wires ledger
        </m-tooltip>
      </a>

      <a
        class="m-topbar--navigation--item"
        routerLink="/plus"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span i18n="@@WALLET_V2__TOKENS__MINDS_PLUS">Minds Plus</span>
        <m-tooltip icon="help" i18n="@@WALLET_V2__WALLET__OPT_OUT">
          Opt-out of boosts, earn 1,000 monthly points, access exclusive Minds
          content, and more
        </m-tooltip>
      </a>
    </div>
  </div>
</div>

<div class="m-wallet--wrapper">
  <router-outlet></router-outlet>
</div>
