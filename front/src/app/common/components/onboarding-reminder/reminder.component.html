<ng-container *ngIf="shouldShow">
  <m-announcement id="onboarding-reminder" [remember]="false" #announcement>
    <span
      class="m-announcement__clickable"
      (click)="openOnboarding()"
      i18n="@@ONBOARDING__FINISHED_SETTING_UP"
    >
      Finish setting up your account
    </span>
  </m-announcement>
</ng-container>
