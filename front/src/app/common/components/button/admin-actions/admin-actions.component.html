<span class="minds-button-edit">
  <button type="button" class="material-icons" (click)="open = !open">
    gavel
  </button>
</span>

<ul class="minds-dropdown-menu" [hidden]="!open">
  <li
    class="mdl-menu__item"
    [hidden]="isSpam()"
    (click)="setSpam(true); open = false"
    i18n="@@M__ACTION__MARK_SPAM"
  >
    Mark as spam
  </li>
  <li
    class="mdl-menu__item"
    [hidden]="!isSpam()"
    (click)="setSpam(false); open = false"
    i18n="@@M__ACTION__NOT_SPAM"
  >
    Not spam
  </li>
  <li
    class="mdl-menu__item"
    [hidden]="isDeleted()"
    (click)="setDeleted(true); open = false"
    i18n="@@COMMON__ADMIN_ACTIONS__MARK_AS_DELETED"
  >
    Mark as deleted
  </li>
  <li
    class="mdl-menu__item"
    [hidden]="!isDeleted()"
    (click)="setDeleted(false); open = false"
    i18n="@@COMMON__ADMIN_ACTIONS__UNDELETE"
  >
    Undelete
  </li>
</ul>
