<div class="m-carousel__wrapper">
  <ng-container>
    <div
      class="m-carousel__overflowFade--left"
      [ngClass]="{ visible: isOverflown && !isAtScrollStart }"
    ></div>
    <div
      [ngClass]="{ showButton: showButton.left }"
      class="m-carousel__overflowScrollButton--left"
      (click)="slide('left')"
    >
      <i class="material-icons">chevron_left</i>
    </div>
  </ng-container>
  <div
    #carouselContainer
    class="m-carousel__container disable-scrollbars"
    (scroll)="onScroll($event)"
  >
    <ng-content></ng-content>
  </div>
  <ng-container>
    <div
      class="m-carousel__overflowFade--right"
      [ngClass]="{ visible: isOverflown && !isAtScrollEnd }"
    ></div>
    <div
      [ngClass]="{ showButton: showButton.right }"
      class="m-carousel__overflowScrollButton--right"
      (click)="slide('right')"
    >
      <i class="material-icons">chevron_right</i>
    </div>
  </ng-container>
</div>
